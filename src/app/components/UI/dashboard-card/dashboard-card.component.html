<ng-container *ngIf="course; else noCourse">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{courseName}}</ion-card-title>
      <ion-card-subtitle>{{author}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="9">
            <h1 *ngIf="isDiscounted">
              <span style="color: transparent;">Price: </span>
              <span style="text-decoration: line-through;">
                {{actualPrice}}
              </span>
            </h1>
            <h1>Price: {{currentPrice}}</h1>
          </ion-col>

          <ion-col size="3" *ngIf="isDiscounted">
            <ion-chip color="danger" mode="ios" outline="true">
              <ion-icon name="pricetags-outline"></ion-icon>
              <ion-label>{{discountPercentage}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-chip *ngFor="let tag  of tags" mode="ios">
        <ion-label>{{tag}}</ion-label>
      </ion-chip>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-button (click)="addToCart()" expand="full">
              <ion-icon slot="start" name="add"></ion-icon>
              Add To Cart
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button (click)="addToWishList()" expand="full">
              <ion-icon slot="start" name="heart"></ion-icon>
              Wish List
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ng-container>

<ng-template #noCourse>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-skeleton-text [animated]="true" style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 50%"></ion-skeleton-text>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-skeleton-text [animated]="true" style="width: 40%"></ion-skeleton-text>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ng-template>
